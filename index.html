<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-main">
            <section class="menu">
                <nav>
                    <div class="nav-top">
                        <img class="logo-small" src="img/logo-small.svg">
                        <img class="logo view-md" src="img/logo.svg">
                        <ul>
                            <li><img class="menu-icons" src="img/home.svg"><span class="view-md"> Home</span></li>
                            <li><img class="menu-icons" src="img/search.svg"><span class="view-md"> Cerca</span></li>
                            <li><img class="menu-icons" src="img/libreria.svg"><span class="view-md"> La mia libreria</span></li>
                        </ul>
                        <div class="playlist view-md">
                            <h3>PLAYLIST</h3>
                            <i class="fa-solid fa-plus"></i><span> Crea Playlist</span>
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li> 
                            </ul>
                        </div>
                    </div>
                    <div class="nav-bottom">
                        <div><i class="fa-solid fa-circle-arrow-down"></i><span class="view-md"> Installa app</span></div>
                        <div><img class=" menu-icons user" src="img/profile.svg" alt=""><span class="view-md"> John Doe</span></div>
                    </div>
                </nav>
            </section>
            <section class="library">
                <div class="upgrade">
                    <a href="#">Effettua l'upgrade</a>
                </div>
                <div class="music">

                </div>
            </section>  
        </div>
    </main>

    <footer>
        <div class="playing">
            <div class="song-playing">
                <img src="img/sinister.jpeg">
                <div class="song-name">
                    <h5>Sinister</h5>
                    <span>Brano</span>
                    <span>Nome</span>
                </div>
                <div class="song-favorite">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-folder"></i>
                </div>
            </div>
            <div class="actions-playing">
                <div>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div>
                    <span>0.25</span>
                    <div class="time-bar"></div>
                    <span>4.23</span>
                </div>
            </div>
            <div class="volume-playing">
                <div>
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar"></div>
            </div>
        </div>
    </footer>
</body>
</html>
